name: Build artifacts

on: 
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            
          - target: x86_64-apple-darwin
            os: macos-latest
            
          - target: aarch64-apple-darwin
            os: macos-latest
            
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cpu: broadwell-
            rustflags: -Ctarget-cpu=broadwell -Cembed-bitcode=yes -Clto=fat -Ztune-cpu=broadwell
    steps:    
      - name: Check out repository code
        uses: actions/checkout@v3 
        
      - name: Setup environment
        run: mkdir temp  
        
      - name: Setup rust
        run: |
          rustup install nightly
          rustup default nightly
          rustup target add ${{ matrix.target }}
      
      - name: Compile artifacts
        run: |
          set RUSTFLAGS="${{ matrix.rustflags }}"
          cargo build --out-dir=temp -Z unstable-options --target=${{ matrix.target }} --release
    
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with: 
          name: client-${{matrix.cpu}}${{ matrix.target }}
          path: temp
